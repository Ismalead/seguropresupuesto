
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calcula tu presupuesto de seguro de auto, hogar, salud y más. Te ayudamos a encontrar la mejor opción.">
  <meta name="keywords" content="seguros, presupuesto seguro, seguro coche, seguro hogar, seguro salud, seguro decesos, seguro comunidad, seguro responsabilidad civil">
  <meta name="author" content="seguropresupuesto.es">
  <title>Presupuesto Seguro Online</title>
</head>
<body>
  <header>
    <h1>Calcula tu Presupuesto de Seguro</h1>
    <p>Encuentra el seguro que necesitas: Auto, Hogar, Salud, Decesos, y más.</p>
  </header>
  <main>
    <section>
      <h2>Solicita tu presupuesto</h2>
      <form>
        <label>Nombre:<input type="text" name="nombre" required></label><br>
        <label>Email:<input type="email" name="email" required></label><br>
        <label>Tipo de seguro:
          <select name="seguro">
            <option>Auto</option>
            <option>Hogar</option>
            <option>Salud</option>
            <option>Decesos</option>
            <option>Responsabilidad Civil</option>
            <option>Comunidad</option>
          </select>
        </label><br>
        <button type="submit">Solicitar presupuesto</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 seguropresupuesto.es | Todos los derechos reservados
  </footer>
</body>
</html>
